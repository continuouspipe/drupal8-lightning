defaults:
  cluster: ${CLUSTER}
  environment:
    name: '"drupal8-lightning-" ~ code_reference.branch'

variables:
  - name: CP_ENVIRONMENT
    expression: code_reference.branch

pipelines:
  - name: Remote Dev
    condition: 'code_reference.branch matches "#^cpdev/#"'
    tasks: &default_tasks
      - images
      - db_deployment
      - solr_deployment
      - setup
      - web_deployment
    variables:
      - name: CP_ENVIRONMENT
        value: development

  - name: Review Branches
    condition: '"cp enabled" in pull_request.labels'
    tasks: *default_tasks
    variables: &review_variables
      - name: CP_ENVIRONMENT
        value: staging

  - name: UAT
    condition: 'code_reference.branch in ["staging", "release"]'
    tasks: *default_tasks
    variables: *review_variables

tasks:
  images:
    build:
      environment:
        - name: GITHUB_TOKEN
          value: ${GITHUB_TOKEN}
      services:
        web:
          image: quay.io/inviqa_images/drupal8-lightning

  db_deployment:
    deploy:
      services:
        database:
          specification:
            volumes:
              - type: persistent
                name: database-volume
                capacity: 5Gi
                storage_class: default
            volume_mounts:
              - name: database-volume
                mount_path: /var/lib/mysql
            command:
              - /usr/local/bin/docker-entrypoint.sh
              - mysqld
              - --ignore-db-dir=lost+found
              - --max_allowed_packet=128M
            ports:
              - 3306
            resources:
              requests:
                cpu: 50m
                memory: 250Mi
              limits:
                cpu: 500m
                memory: 2Gi
            environment_variables:
              - name: MYSQL_ROOT_PASSWORD
                value: ${DATABASE_ROOT_PASSWORD}
              - name: MYSQL_USER
                value: ${DATABASE_USER}
              - name: MYSQL_PASSWORD
                value: ${DATABASE_PASSWORD}
              - name: MYSQL_DATABASE
                value: ${DATABASE_NAME}
          deployment_strategy:
              readiness_probe:
                 type: tcp
                 port: 3306

  web_deployment:
    deploy:
      services:
        proxy:
          endpoints:
            -
              name: proxy
              cloud_flare_zone:
                zone_identifier: ${CLOUD_FLARE_ZONE}
                authentication:
                  email: ${CLOUD_FLARE_EMAIL}
                  api_key: ${CLOUD_FLARE_API_KEY}
                proxied: true
                record_suffix: '-drupal8-lightning.webpipeline.net'
              ingress:
                class: nginx
                host_suffix: '-drupal8-lightning.webpipeline.net'

          specification:
            environment_variables:
              - name: AUTH_HTTP_ENABLED
                value: true
              - name: AUTH_HTTP_HTPASSWD
                value: ${AUTH_HTTP_HTPASSWD}
              - name: AUTH_IP_WHITELIST_ENABLED
                value: true
              - name: AUTH_IP_WHITELIST
                value: ${AUTH_IP_WHITELIST}
              - name: TRUSTED_REVERSE_PROXIES
                value: ${TRUSTED_REVERSE_PROXIES}
              - name: WEB_REVERSE_PROXIED
                value: "true"
              - name: WEB_HTTPS_ONLY
                value: "false"

            ports:
              - 80
              - 443

            resources:
              requests:
                cpu: 50m
                memory: 50Mi

              limits:
                cpu: 1
                memory: 200Mi

          deployment_strategy:
            readiness_probe:
              type: tcp
              port: 80

            liveness_probe:
              type: exec
              command:
                - curl
                - -k
                - -I
                - -X GET
                - -H
                - "User-Agent: ContinuousPipe-HealthCheck v1.0"
                - https://localhost/
              initial_delay_seconds: 30
              period_seconds: 30
              success_threshold: 1
              failure_threshold: 10

        web:
          specification:
            volumes:
              - type: persistent
                name: web-public-files-volume
                capacity: 5Gi
                storage_class: default
            volume_mounts:
              - name: web-public-files-volume
                mount_path: /app/docroot/sites/default/files
            environment_variables:
              - name: DATABASE_NAME
                value: ${DATABASE_NAME}
              - name: DATABASE_USER
                value: ${DATABASE_USER}
              - name: DATABASE_PASSWORD
                value: ${DATABASE_PASSWORD}
              - name: CP_ENVIRONMENT
                value: ${CP_ENVIRONMENT}
              - name: INSTALL_DRUPAL
                value: ${INSTALL_DRUPAL}
              - name: DRUPAL_ADMIN_USERNAME
                value: ${DRUPAL_ADMIN_USERNAME}
              - name: DRUPAL_ADMIN_PASSWORD
                value: ${DRUPAL_ADMIN_PASSWORD}
              - name: DRUPAL_HASH_SALT
                value: ${DRUPAL_HASH_SALT}
              - name: DEVELOPMENT_MODE
                value: ${DEVELOPMENT_MODE}
            ports:
              - 80
            resources:
              requests:
                cpu: 50m
                memory: 500Mi
              limits:
                cpu: 1
                memory: 2G

        varnish:
          specification:
            ports:
              - 80
            resources:
              limits:
                cpu: 50m
                memory: 1Gi # Varnish is set to malloc,1g
          deployment_strategy:
            readiness_probe:
              type: tcp
              port: 80

  solr_deployment:
    deploy:
      services:
        solr:
          specification:
            volumes:
              - type: persistent
                name: solr-volume
                capacity: 5Gi
                storage_class: default
            volume_mounts:
                - name: solr-volume
                  mount_path: /usr/local/share/solr/d8/data/
            ports:
              - 8983
            resources:
              requests:
                cpu: 50m
                memory: 250Mi
              limits:
                cpu: 500m
                memory: 500Mi
          deployment_strategy:
            readiness_probe:
              type: tcp
              port: 8983

  setup:
    run:
      image:
        from_service: web
      commands:
        - container setup
      environment_variables: *default_web_variables
